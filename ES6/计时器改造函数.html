<body>
  <script>
    function delay(duration) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve();
        }, duration);
      })
    }


    async function biaobai(god) {
      console.log(`邓哥向${god}发出了表白短信`);
      await delay(500);
      return Math.random() < 0.3;
    }

  </script>
