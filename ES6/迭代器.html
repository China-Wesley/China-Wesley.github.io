<body>
  <script>
    const arr1 = [1, 2, 3, 4, 5];
    const arr2 = [1, 2, 3];

    function createIterator(arr) {
      let i = 0;
      return {
        next() {

          let obj = {
            value: arr[i],
            done: i >= arr.length
          }
          i++;
          return obj;

        }
      }
    }


    const func = createIterator(arr2);
    let obj = func.next();

    while (!obj.done) {
      console.log(obj.value)

      obj = func.next()

    }
    // console.log(obj.done)

  </script>
