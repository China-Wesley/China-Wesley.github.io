<script>
  function cal(a, b, c, d) {
    return a + b + c + d;
  }


  //崭新的 剩余参数 运算符展开柯里化  恭喜！！！

  function curry(func, ...args) {
    return function (...newArgs) {
      const array = [...args, ...newArgs];
      if (array.length >= func.length) {
        return func(...array);
      } else {
        return curry(func, ...array);
      }
    }
  }

  const newCal = curry(cal);

  console.log(newCal(1)(2)(2)(3));

</script>
