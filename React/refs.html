<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="contain"></div>
</body>
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- 生产环境中不建议使用 -->
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
<script type="text/babel">
  class Input extends React.Component {
        constructor(props){
            super(props);
            this.handleClick = this.handleClick.bind(this);
            this.handleBlur = this.handleBlur.bind(this);
        }

        handleClick(){
            const inp = this.refs.content;
            alert(inp.value);
            alert(this.inp.value);
        }

        handleBlur(){
            alert(this.blur.value)
        }

        render(){
            return(
                <div>
                    <input type="text" ref="content"/>
                    <input type="text" ref={inp => this.inp = inp}/>
                    <button onClick={this.handleClick}>显示提示</button>
                    <input type="text" placeholder = "失去焦点时显示" onBlur={this.handleBlur} ref={blur => this.blur = blur}/>
                </div>
            ) 
                
        }
    }

    ReactDOM.render(<Input/>, document.getElementById('contain'));
</script>

</html>
