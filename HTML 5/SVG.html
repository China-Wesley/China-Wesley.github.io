<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    line {
      stroke-dasharray: 10px;
      stroke-dashoffset: 10px;
      animation: move 3s linear infinite alternate;
    }

    @keyframes move {
      from {
        stroke-dashoffset: 0;
      }

      to {
        stroke-dashoffset: 50%;
      }
    }

  </style>
</head>
