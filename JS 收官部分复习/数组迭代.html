    function search(arr, value) {
      var low = 0;
      var height = arr.length - 1;
      while (low <= height) {
        var mid = parseInt((height + low) / 2);
        if (arr[mid] == value) {
          return mid;

        } else if (value > arr[mid]) {
          low = mid + 1;

        }
