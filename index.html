<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>走查工具隐私策略</title>
</head>
<body>
  <h1>插件隐私权说明</h1>
  <h2>背景</h2>
  <div>该插件是一款用于公司内部提升测试与设计走查效率的工具，能自动采集页面的核心信息（账号名、原始页面URL等），同时支持截图、录屏上传。</div>
  <h2>请求storage权限</h2>
  <div>用户缓存用户填写的一些关键信息，这些信息每次提交时会被重复手动输入，缓存这些信息作为历史记录，方便用户快速填写</div>
  <h2>请求cookie权限</h2>
  <div>请求上报依赖星桥（前端研发平台）的登陆态，当登陆态过期或失效，需要引导用户重新获取登陆态，当发现cookie过期时，手动清空过期cookie，以确保新登陆态能获取成功</div>
</body>
</html>
